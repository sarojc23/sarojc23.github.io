<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description | escape }}">

  <!-- Theme stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">

  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Custom Styles -->
  <style>
    .social-media-grid {
      display: grid;
      grid-template-columns: repeat(5, auto);
      gap: 20px;
      justify-content: center;
      list-style: none;
      padding: 0;
      margin: 2em 0;
    }

    .social-media-grid li {
      text-align: center;
    }

    .social-media-grid li a {
      font-size: 1.8em;
      color: #333;
      text-decoration: none;
      display: inline-block;
      transition: color 0.3s;
    }

    .social-media-grid li a:hover {
      color: #007acc;
    }

    /* Responsive content wrapper */
    .wrapper {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* Optional: spacing fix for navigation */
    .site-header {
      margin-bottom: 2rem;
    }

    .site-footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>

<body>

  <!-- Header and Navigation -->
  <header class="site-header" role="banner">
    <div class="wrapper">
      <a class="site-title" rel="author" href="{{ '/' | relative_url }}">{{ site.title }}</a>

      <nav class="site-nav">
        {% for page in site.header_pages %}
          <a class="page-link" href="{{ page | relative_url }}">{{ page | split: "." | first | capitalize }}</a>
        {% endfor %}
      </nav>
    </div>
  </header>

  <!-- Main Page Content -->
  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <!-- Footer with Social Icons -->
  <footer class="site-footer">
    {% include social.html %}
    <div class="wrapper">
      &copy; {{ site.time | date: "%Y" }} {{ site.title }} Â· Built with <a href="https://jekyllrb.com" target="_blank">Jekyll</a>
    </div>
  </footer>

  <!-- Medium Zoom Script -->
  <script src="https://cdn.jsdelivr.net/npm/medium-zoom@1.1.0/dist/medium-zoom.min.js"></script>
  <script>
    mediumZoom('img', {
      background: '#000',
      margin: 24
    });
  </script>
  <!-- Lightbox2 -->
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/css/lightbox.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/js/lightbox.min.js"></script>

</body>
</html>
